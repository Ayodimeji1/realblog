{% extends 'core/base.html' %}


{% block title %} Archives | {% endblock %}

{% block content %}
<main>
    <section class="arch-section">
        <div class="arch-heading">
            <h3><u>Archives</u></h3>
        </div>
        <div class="arch-grid-container">
            {% for post in posts %}
            <div class="arch-grid-item" style="
            background: rgba(255, 255, 255, 0.658);
            ">
                <img src="{{ post.image.url }}" alt="" id="arch-grid-img">
                <div id="arch-grid-news">
                    <h3 id="arch-grid-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                    <p>{{ post.body|truncatewords:15 }}</p>
                    <h6>{{ post.published.time }}</h6>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="arch-center">
            {% include 'core/pagination.html' with page=posts %}
        </div>
    </section>
</main>
{% endblock %}
